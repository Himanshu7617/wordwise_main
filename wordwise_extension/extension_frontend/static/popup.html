    <div class="w-full h-fit p-4 flex justify-center">

    </div>
    
    <div id="email-container" class=" m-2  flex-col gap-1.5" >

        <p class="text-xl ">Sign up on our <a class="text-xl text-purple-800 hover:bg-purple-900 hover:text-purple-100  border-2 border-purple-900 p-1 rounded-xl px-3 underline hover:cursor-pointer"  target="_blank"  href="https://mini-project-sepia-nine.vercel.app/">website</a> to keep your word history </p>
